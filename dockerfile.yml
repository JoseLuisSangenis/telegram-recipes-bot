# Dockerfile
FROM maven:3.9.9-eclipse-temurin-21 AS build
WORKDIR /app

# Copiar solo pom primero (para cachear dependencias)
COPY pom.xml .
RUN mvn dependency:go-offline -B

# Copiar el código fuente
COPY src ./src

# Build del JAR (salta tests para que sea más rápido)
RUN mvn clean package -DskipTests -B

# Etapa final: imagen liviana
FROM eclipse-temurin:21-jre-alpine
WORKDIR /app

# Copiar el JAR generado
COPY --from=build /app/target/telegram-recipes-bot-*.jar app.jar

# Puerto que usa tu app
EXPOSE 9090

# Variables de entorno por defecto (opcional, Render las sobrescribe igual)
ENV TELEGRAM_BOT_TOKEN=""
ENV OPENROUTER_API_KEY=""

# Ejecutar
ENTRYPOINT ["java", "-jar", "/app/app.jar"]